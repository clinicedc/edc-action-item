language: python

python:
- 3.7

dist: xenial

sudo: true

addons:
  apt_packages:
  - libcups2-dev
services:
- mysql
branches:
  only:
  - develop
install:
- pip install --upgrade pip
- pip install flake8 coveralls tox
- pip install -e .
- pip install -r requirements.txt
before_script:
- flake8 edc_action_item
- mysql -e 'create database edc character set utf8;'
script:
- coverage run --source=edc_action_item setup.py test
after_success:
- coveralls
